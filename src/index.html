<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do!</title>
</head>
<body>
    <header>
        <div class="headerDiv">
            <h1>Todo Applicaiton!</h1>
        </div>
    </header>
    <main>
        <div class="projectArea">

        </div>
        <div class="addprojectArea">
            <button type="button" id="addProjectButton">Add project!</button>
        </div>
        <dialog id="addTodoDialog">
            <h1>Add a Task!</h1>
            <form class="todoForm">
                <label for="titleTodo">Title:</label>
                <input type="text" id="titleTodo">
                <label for="descriptionTodo">Description:</label>
                <textarea id="descriptionTodo" rows="3" cols="3" placeholder="Please describe your task!"></textarea>
                <label for="dateTodo">Date of Todo:</label>
                <input type="date" id="dateTodo">
                <label for ="priorityTodo">Priority:</label>
                <select name="priorityTodo" id="priorityTodo">
                    <option value="" disabled selected>Please select priority:</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </form>
            <div class="buttonDialogDiv">
                <button type="button" id="addTodoDialogButton"> Add To do!</button>
                <button type="button" id="closeTodoDialogButton">Close</button>
            </div>
            
        </dialog>
        <dialog id="addProjectDialog">
            <h1>Add new Project</h1>
            <form class="projectForm">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName">
            </form>
            <div class="buttonDialogDiv">
                <button type="button" id="addProjectDialogButton">Add Project</button>
                <button type="button" id="closeProjectDialog">Close</button>
            </div>
           
        </dialog>
    </main>
    <footer>
        
    </footer>
</body>
</html>
