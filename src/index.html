<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do!</title>
</head>
<body>
    <header>
        <div class="headerDiv">
            <h1>Todo Applicaiton!</h1>
        </div>
    </header>
    <main>
        <div class="projectArea">

        </div>
        <div class="addprojectArea">
            <button type="button" id="addProjectButton">Add project!</button>
        </div>
        <dialog id="addTodoDialog">
            <h1>Add a Task!</h1>
            <form class="todoForm">
                <label for="titleTodo">Title:</label>
                <input type="text" id="titleTodo">
                <label for="descriptionTodo">Description:</label>
                <textarea id="descriptionTodo" rows="3" cols="3">
                    Please describe your task!
                </textarea>
            </form>
            <div class="buttonDialogDiv">
                <button type="button" id="closeTodoDialogButton">Close</button>
            </div>
            
        </dialog>
        <dialog id="addProjectDialog">
            <h1>Add new Project</h1>
            <form class="projectForm">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName">
            </form>
            <div class="buttonDialogDiv">
                <button type="button" id="addProjectButton">Add Project</button>
            </div>
           
        </dialog>
    </main>
    <footer>
        
    </footer>
</body>
</html>
